apiVersion: v1
kind: Service
metadata:
  name: rider-service
  namespace: lastmile
spec:
  selector:
    app: rider-service
  ports:
    - name: http
      protocol: TCP
      port: 8003
      targetPort: 8003
    - name: grpc
      protocol: TCP
      port: 50053
      targetPort: 50053
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rider-service
  namespace: lastmile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider-service
  template:
    metadata:
      labels:
        app: rider-service
    spec:
      containers:
      - name: rider-service
        image: backend-rider_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
          name: http
        - containerPort: 50053
          name: grpc
        env:
        - name: DB_HOST
          value: "postgres-rider"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "rider_db"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"

