apiVersion: v1
kind: Service
metadata:
  name: station-service
  namespace: lastmile
spec:
  selector:
    app: station-service
  ports:
    - name: http
      protocol: TCP
      port: 8002
      targetPort: 8002
    - name: grpc
      protocol: TCP
      port: 50052
      targetPort: 50052
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: station-service
  namespace: lastmile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: station-service
  template:
    metadata:
      labels:
        app: station-service
    spec:
      containers:
      - name: station-service
        image: backend-station_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
          name: http
        - containerPort: 50052
          name: grpc
        env:
        - name: DB_HOST
          value: "postgres-station"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "station_db"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"

